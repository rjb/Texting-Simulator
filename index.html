<!DOCTYPE html>
<html>
<head>
	<title>Texting Simulator</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
	<style type="text/css">
		body { font-family: 'Source Sans Pro' }
		h3, p { margin: 0; }
		p { margin-bottom: 20px; }
	</style>
</head>
<body>
	<h2>Independent Texting</h2>
	<h3>Mike</h3>
	<p id="mike">&nbsp;</p>
	<h3>Elizabeth</h3>
	<p id="elizabeth">&nbsp;</p>
	<h3>Joy</h3>
	<p id="joy">&nbsp;</p>
	<h2>Conversation</h2>
	<h3>Dave</h3>
	<p id="dave">&nbsp;</p>
	<h3>Jack</h3>
	<p id="jack">&nbsp;</p>
	<script type="text/javascript" src="simulator.js"></script>
</body>
</html>
